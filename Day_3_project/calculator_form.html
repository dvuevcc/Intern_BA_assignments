<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Arithmetic Operation</h1>
        <form>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="number1">Enter First No.</label>
                    <input type="number" class="form-control" id="num1" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="number2">Enter Second No.</label>
                    <input type="number" class="form-control" id="num2" required>
                </div>

                <div class="col-md-12 form-group">
                    <label for="answer">Result</label>
                    <input type="text" class="form-control" id="result" readonly>
                </div>

            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 form-group">
                    <button type="button" class="btn btn-primary btn-block" onclick="calculate('+')">Add</button>
                </div>
                <div class="col-md-3 form-group">
                    <button type="button" class="btn btn-primary btn-block" onclick="calculate('-')">Subtract</button>
                </div>
                <div class="col-md-3 form-group">
                    <button type="button" class="btn btn-primary btn-block" onclick="calculate('*')">Multiply</button>
                </div>
                <div class="col-md-3 form-group">
                    <button type="button" class="btn btn-primary btn-block" onclick="calculate('/')">Divide</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <button type="button" class="btn btn-danger btn-block" onclick="reset()">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>

</html>
