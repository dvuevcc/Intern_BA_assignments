<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day_4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.min.map"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
    <script src="jquery/jquery.slim.js"></script>
    <script src="jquery/jquery.slim.min.js"></script>
    <script src="jquery/jquery.slim.min.map"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <table class="table table-bordered table-hover">
        <thead>
            <h1 class="table-header">Nominee Information</h1>
            <tr>
                <th scope="col">
                    <label for="name_nominee">Name of Nominee</label>
                </th>
                <th scope="col">
                    <label for="relation_nominee">Relation with Nominee</label>
                </th>
                <th scope="col">
                    <label for="nid_birth">Nominee NID/Birth certificate</label>
                </th>
                <th scope="col">
                    <label for="mobile_nominee">Nominee Mobile Number</label>
                </th>
                <th scope="col">
                    <label for="row_add">Add rows</label>
                </th>
            </tr>
        </thead>
        <tbody id="nominee-table-body">
            <tr>
                <td><input class="form-control name_nominee" type="text" name="name_nominee"></td>
                <td>
                    <select class="form-control relation_nominee" name="relation_nominee" aria-placeholder="Select">
                        <option value="" disabled selected>Select</option>
                        <option value="son">Son</option>
                        <option value="daughter">Daughter</option>
                        <option value="husband">Husband</option>
                        <option value="wife">Wife</option>
                        <option value="father">Father</option>
                        <option value="mother">Mother</option>
                        <option value="brother">Brother</option>
                        <option value="sister">Sister</option>
                    </select>
                </td>
                <td>
                    <input class="form-control nid_birth" type="text" name="nid_birth"
                        placeholder="Enter 10 digit Number">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="nid" name="nid_birth" value="nid" checked
                            required>
                        <label class="form-check-label" for="nid">NID</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="birth" name="nid_birth" value="birth" required>
                        <label class="form-check-label" for="birth">Birth certificate</label>
                    </div>
                </td>
                <td>
                    <input class="form-control mobile_nominee" type="tel" name="mobile_nominee"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </td>
                <td>
                    <button type="button" class="btn btn-dark btn-add" id="row_add"><i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
